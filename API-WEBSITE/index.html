<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin to currency convertor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js">
    <link rel="javascript" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js">
  </head>
  <body>

    <form class="form-group" action="/" method="post">
      <label for="crypto">Choose Crypto</label>
      <select class="form-select" aria-label="Default select example" name="crypto" id="crypto">
        <option value="BTC">Bitcoin</option>
        <option value="ETH">Ethereum</option>
        <option value="WRX">Wazirx</option>
        <option value="DGE">Dodge</option>
      </select>
      <br>
      <br>
      <label for="currency">Choose country currency</label>
      <select  class="form-select" aria-label="Default select example" name="fiat" id="fiat">
        <option value="USD">Dollars</option>
        <option value="RS">Rupees</option>
        <option value="Euros">Euros</option>
        <option value="Pounds">Pounds</option>
      </select>
      <br>
      <br>
      <button class="btn btn-primary" type="submit" name="check">Check</button>
    </form>

  </body>
</html>
